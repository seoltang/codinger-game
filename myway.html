<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="fonts\fonts.css">
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      html,
      body {
        position: relative;
        overflow: auto;
        width: 100vw;
        margin: 0;
      }
      body{
        font-size: 1.75rem;
      }
      .swiper-horizontal>.swiper-pagination-progressbar, .swiper-pagination-progressbar.swiper-pagination-horizontal{
        --swiper-theme-color: #009223;
        background: rgba(0,0,0,.15);
        height: 10px;
        top: auto;
        bottom: 0;
        position: fixed;
      }
      h2{
        text-align: center;
        margin: 0;
        padding: 15px;
        color: #ffc300;
        background-color: #009223;
        font-family: 'Subway-Black', sans-serif;
        font-size: 3.5rem;
      }
      button{
        border: 0;
        font-size: 1.6rem;
        color: white;
        background-color: #009223;
        padding: 5px;
        margin: 10px auto 30px auto;
        display: block;
      }
      input{
        display: none;
      }
      label::before{
        content: "";
        display: inline-block;
        margin: auto 15px auto 10px;
        width: 10px; height: 10px;
        background: transparent;
        border: 2px solid #ffc300;
        border-radius: 50%;
      }
      input:checked + label::before{
        background: #ffc300;
      }
      .container{
        margin: 10px auto;
        line-height: 2rem;
      }

      .bread-container {
        display: grid;
        grid-template-columns: 1fr 1.5fr 0.5fr;
        grid-auto-rows: 1fr;
        align-items: center;
        text-align: center;
      }
      .breadImg {
        width: 50vw;
      }
      .ingredientsNameEng{
        font-family: 'Podkova', serif;
        font-weight: 450;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h2>MY<span style="color:white;">WAY</span></h2>
    <div class="swiper" id="mySwiper">
      <div class="swiper-wrapper container">
        <div class="bread-container swiper-slide">
          <img class="breadImg" src="subway_img\img_recipe_b01.jpg" alt="">
          <span class="breadName"><div class="ingredientsNameEng">Honey Oat</div>허니오트</span>
          <input type="radio" name="chooseBread" value="honeyOat" id="b1">
          <label for="b1"></label>

          <img class="breadImg" src="subway_img\img_recipe_b02.jpg" alt="">
          <span class="breadName"><div class="ingredientsNameEng">Hearty Italian</div>하티</span>
          <input type="radio" name="chooseBread" value="heartyItalian" id="b2">
          <label for="b2"></label>

          <img class="breadImg" src="subway_img\img_recipe_b03.jpg" alt="">
          <span class="breadName"><div class="ingredientsNameEng">Wheat</div>위트</span>
          <input type="radio" name="chooseBread" value="wheat" id="b3">
          <label for="b3"></label>

          <img class="breadImg" src="subway_img\img_recipe_b04.jpg" alt="">
          <span class="breadName"><div class="ingredientsNameEng">Parmesan Oregano</div>파마산 오레가노</span>
          <input type="radio" name="chooseBread" value="parmesanOregano" id="b4">
          <label for="b4"></label>

          <img class="breadImg" src="subway_img\img_recipe_b05.jpg" alt="">
          <span class="breadName"><div class="ingredientsNameEng">White</div>화이트</span>
          <input type="radio" name="chooseBread" value="white" id="b5">
          <label for="b5"></label>

          <img class="breadImg" src="subway_img\img_recipe_b06.jpg" alt="">
          <span class="breadName"><div class="ingredientsNameEng">Flat Bread
          </div>플랫브레드</span>
          <input type="radio" name="chooseBread" value="flatBread" id="b6">
          <label for="b6"></label>

        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <button type="button">주문이 뭐더라?</button>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper("#mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          type: "progressbar",
        }
      });
    </script>
  </body>
</html>
